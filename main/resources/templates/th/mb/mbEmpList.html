<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <title>empList</title>
    <style>
        table{border: 1px solid black; border-collapse: collapse; border-spacing: 0;}
        th,td{padding:0.2em 1em; border-right: 1px solid black;}
        td{border-bottom: 1px solid black;}
        th{border-bottom: 3px double black;}
    </style>

</head>

<body>
<main th:object="${emp}">
<h3>멤사원정보 목록</h3>
<table>
    <tr><th>사번</th><th>이름</th><th>급여</th><th>직무</th><th>입사일</th></tr>
    <tr th:each="e:${list}">
        <td>[[${e.empno}]]</td>
        <td><a th:href="|/mb/detail/${e.empno}|">[[${e.ename}]]</a></td>
        <td>[[${e.sal}]]</td>
        <td>[[${e.job}]]</td>
        <td>[[${e.hiredate}]]</td>

    </tr>
</table>
</main>
</body>
</html>
